<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard - ActionPad</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- NEW: Added Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="toast-container"></div>
    <div class="dashboard-page-container">
        <header class="main-header">
            <div class="header-left">
                <h1>ActionPad Dashboard</h1>
            </div>
            <div class="header-controls">
                 <div id="user-info">
                    <img id="user-avatar-header" src="https://placehold.co/40x40/E9ECEF/495057?text=A" alt="User Avatar" class="avatar-header">
                    <div>
                        <span id="user-nickname"></span>
                    </div>
                </div>
                <button id="logout-button">Logout</button>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="dashboard-grid">
                <div class="main-content">
                    <div class="dashboard-main-header">
                        <h2>Your Companies</h2>
                        <a href="mytasks.html" id="my-tasks-btn" class="dashboard-action-btn">View My Tasks</a>
                    </div>
                    <div id="company-cards-container" class="company-cards-grid">
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                    </div>
                </div>
                <aside class="dashboard-sidebar">
                    <!-- NEW: Widget for Task Status Chart -->
                    <div id="task-status-widget" class="dashboard-widget">
                        <h4>Tasks by Status</h4>
                        <div style="position: relative; height:250px;">
                            <canvas id="task-status-chart"></canvas>
                        </div>
                    </div>
                    <div id="upcoming-deadlines-widget" class="dashboard-widget">
                        <h4>Upcoming Deadlines</h4>
                        <div class="skeleton-widget-item"></div>
                        <div class="skeleton-widget-item"></div>
                    </div>
                </aside>
            </div>
             <div class="dashboard-actions">
                <button id="join-company-btn">Join Another Company</button>
                <button id="create-company-btn">Create a New Company</button>
            </div>
        </main>
    </div>

    <div id="join-company-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h3>Join an Existing Company</h3>
            <form id="join-company-form">
                <div class="form-group">
                    <label for="join-referral-id">Company Referral ID</label>
                    <input type="text" id="join-referral-id" required>
                </div>
                <div class="form-group">
                    <label for="join-company-role">Your Role</label>
                    <input type="text" id="join-company-role" placeholder="e.g., Designer" required>
                </div>
                <button type="submit">Join Company</button>
            </form>
        </div>
    </div>

    <div id="create-company-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h3>Create a New Company</h3>
            <form id="create-company-form">
                <div class="form-group">
                    <label for="create-company-name">Company Name</label>
                    <input type="text" id="create-company-name" required>
                </div>
                 <div class="form-group">
                    <label for="create-company-role">Your Role</label>
                    <input type="text" id="create-company-role" required>
                </div>
                <button type="submit">Create and Switch</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
