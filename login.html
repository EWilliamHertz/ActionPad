<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="loginTitle">Login - ActionPad</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="auth-page-container">
        <div class="auth-box">
            <h1 class="auth-header">ActionPad</h1>
            <h2 data-i18n="welcomeBack">Welcome Back!</h2>
            <p class="auth-sub-header" data-i18n="loginPrompt">Please sign in to continue.</p>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email" data-i18n="email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password" data-i18n="password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" data-i18n="login">Login</button>
                <p class="auth-error" id="login-error"></p>
            </form>
            
            <p class="auth-toggle">
                <span data-i18n="noAccount">Don't have an account?</span>
                <a href="register.html" data-i18n="registerHere">Register here</a>
            </p>
        </div>
    </div>

    <footer class="language-footer">
        <div class="language-switcher">
            <button class="lang-btn" data-lang="en">English</button>
            <button class="lang-btn" data-lang="sv">Svenska</button>
            <button class="lang-btn" data-lang="zh">中文</button>
        </div>
    </footer>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
