<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="loginTitle">Login - ActionPad</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="toast-container"></div>
    <div class="auth-page-container">
        <div class="auth-box">
            <h1 class="auth-header">ActionPad</h1>
            <h2 data-i18n="welcomeBack">Welcome Back!</h2>
            <p class="auth-sub-header" data-i18n="loginPrompt">Please sign in to continue.</p>
            
            <div id="email-verification-notice" class="notice-box hidden"></div>

            <form id="login-form" class="auth-form" novalidate>
                <div class="form-group">
                    <label for="login-email" data-i18n="email">Email</label>
                    <input type="email" id="login-email" required>
                    <div class="validation-error"></div>
                </div>
                <div class="form-group">
                    <label for="login-password" data-i18n="password">Password</label>
                    <input type="password" id="login-password" required>
                    <div class="validation-error"></div>
                </div>
                <div class="form-options">
                    <a href="#" id="forgot-password-link">Forgot Password?</a>
                </div>
                <button type="submit" data-i18n="login">Login</button>
            </form>
            
            <p class="auth-toggle">
                <span data-i18n="noAccount">Don't have an account?</span>
                <a href="register.html" data-i18n="registerHere">Register here</a>
            </p>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h3>Reset Password</h3>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" required>
                </div>
                <button type="submit">Send Reset Link</button>
            </form>
        </div>
    </div>

    <footer class="language-footer">
        <div class="language-switcher">
            <button class="lang-btn" data-lang="en">English</button>
            <button class="lang-btn" data-lang="sv">Svenska</button>
            <button class="lang-btn" data-lang="zh">中文</button>
        </div>
    </footer>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
