<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActionPad</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container" class="hidden">
        <header>
            <h1 data-i18n="appTitle">ActionPad</h1>
            <div class="header-controls">
                <div id="user-info">
                    <span id="user-nickname"></span>
                    <span id="user-company"></span>
                </div>
                <button id="share-invite-button" data-i18n="inviteTeam">Invite Team</button>
                <button id="logout-button" data-i18n="logout">Logout</button>
            </div>
        </header>

        <div class="main-layout">
            <aside>
                <nav>
                    <h3 data-i18n="views">Views</h3>
                    <ul id="view-switcher">
                        <li><button class="view-btn active" data-view="list-view" data-i18n="listView">List</button></li>
                        <li><button class="view-btn" data-view="kanban-view" data-i18n="kanbanView">Kanban</button></li>
                        <li><button class="view-btn" data-view="calendar-view" data-i18n="calendarView">Calendar</button></li>
                    </ul>
                </nav>
                <div id="team-panel">
                    <h3>Team</h3>
                    <ul id="team-list">
                        <!-- Team members will be rendered here by uiManager.js -->
                    </ul>
                </div>
            </aside>

            <main>
                <div class="task-creation-area">
                    <form id="add-task-form">
                        <input type="text" id="new-task-input" placeholder="e.g., Design new logo tomorrow high priority" required>
                        <button type="submit" data-i18n="addTask">Add Task</button>
                    </form>
                </div>

                <div id="list-view" class="view active"></div>

                <div id="kanban-view" class="view">
                    <div class="kanban-board">
                        <div class="kanban-column" data-status="todo">
                            <h3 data-i18n="todo">To Do</h3>
                            <div class="kanban-tasks" id="kanban-todo"></div>
                        </div>
                        <div class="kanban-column" data-status="in-progress">
                            <h3 data-i18n="inProgress">In Progress</h3>
                            <div class="kanban-tasks" id="kanban-in-progress"></div>
                        </div>
                        <div class="kanban-column" data-status="done">
                            <h3 data-i18n="done">Done</h3>
                            <div class="kanban-tasks" id="kanban-done"></div>
                        </div>
                    </div>
                </div>

                <div id="calendar-view" class="view">
                    <div class="calendar-header">
                        <button id="prev-month">&lt;</button>
                        <h2 id="calendar-month-year"></h2>
                        <button id="next-month">&gt;</button>
                    </div>
                    <div class="calendar-grid-header">
                        <div data-i18n="daySun">Sun</div>
                        <div data-i18n="dayMon">Mon</div>
                        <div data-i18n="dayTue">Tue</div>
                        <div data-i18n="dayWed">Wed</div>
                        <div data-i18n="dayThu">Thu</div>
                        <div data-i18n="dayFri">Fri</div>
                        <div data-i18n="daySat">Sat</div>
                    </div>
                    <div id="calendar-grid"></div>
                </div>
            </main>
        </div>
    </div>

    <div id="task-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <form id="edit-task-form">
                <input type="hidden" id="edit-task-id">
                <input type="text" id="edit-task-name" required>
                
                <div class="modal-section">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit-task-status">Status</label>
                            <select id="edit-task-status">
                                <option value="todo">To Do</option>
                                <option value="in-progress">In Progress</option>
                                <option value="done">Done</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="edit-task-priority">Priority</label>
                            <select id="edit-task-priority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit-task-due-date">Due Date</label>
                            <input type="date" id="edit-task-due-date">
                        </div>
                        <div class="form-group">
                            <label for="edit-task-assignees">Assignees</label>
                            <select id="edit-task-assignees" multiple>
                                <!-- Assignees will be populated by uiManager.js -->
                            </select>
                        </div>
                    </div>
                </div>

                <div class="modal-section">
                    <label for="edit-task-description">Description</label>
                    <textarea id="edit-task-description" placeholder="Add a more detailed description..."></textarea>
                </div>
                
                <div class="modal-section">
                    <label>Subtasks</label>
                    <div id="subtasks-list">
                        <!-- Subtasks will be rendered here -->
                    </div>
                    <form id="add-subtask-form">
                        <input type="text" id="new-subtask-input" placeholder="Add a new subtask and press Enter">
                    </form>
                </div>

                <div class="modal-actions">
                    <button type="submit">Save Changes</button>
                </div>
            </form>
            
            <hr>

            <div class="modal-section" id="activity-feed">
                <label>Activity & Comments</label>
                <div id="comments-list">
                    <!-- Comments and activity log will be rendered here -->
                </div>
                <form id="add-comment-form">
                    <input type="text" id="new-comment-input" placeholder="Write a comment..." required>
                    <button type="submit">Post</button>
                </form>
            </div>
        </div>
    </div>

    <div id="invite-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h3 data-i18n="inviteModalTitle">Invite Your Teammates</h3>
            <p data-i18n="inviteModalDesc">Share this link with your team. When they sign up, they'll automatically join your company.</p>
            <div class="invite-link-container">
                <input type="text" id="invite-link-input" readonly>
                <button id="copy-invite-link-button" data-i18n="copyLink">Copy Link</button>
            </div>
            <p id="copy-success-msg" class="hidden" data-i18n="linkCopied">Link copied to clipboard!</p>
        </div>
    </div>

    <footer class="language-footer">
        <div class="language-switcher">
            <button class="lang-btn" data-lang="en">English</button>
            <button class="lang-btn" data-lang="sv">Svenska</button>
            <button class="lang-btn" data-lang="zh">中文</button>
        </div>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>
</html>
