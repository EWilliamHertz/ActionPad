<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActionPad</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="toast-container"></div>
    <div id="app-container" class="hidden">
        <header class="main-header">
            <div class="header-left">
                <button id="hamburger-menu" class="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <h1 data-i18n="appTitle">ActionPad</h1>
            </div>
            <div class="header-center">
                <input type="search" id="search-bar" placeholder="Search tasks... (or press Ctrl+K)">
            </div>
            <div class="header-controls">
                 <div id="notification-bell" class="notification-bell">
                    <span>&#128276;</span>
                    <div id="notification-count" class="notification-count hidden"></div>
                    <div id="notification-dropdown" class="notification-dropdown hidden"></div>
                </div>
                <div id="user-info">
                    <img id="user-avatar-header" src="https://placehold.co/40x40/E9ECEF/495057?text=A" alt="User Avatar" class="avatar-header">
                    <div>
                        <span id="user-nickname"></span>
                        <span id="user-company"></span>
                    </div>
                </div>
                <button id="share-invite-button" data-i18n="inviteTeam">Invite Team</button>
                <button id="logout-button" data-i18n="logout">Logout</button>
            </div>
        </header>

        <div class="main-layout">
            <aside id="sidebar">
                <nav>
                    <h3 data-i18n="views">Views</h3>
                    <ul id="view-switcher">
                        <li><button class="view-btn active" data-view="list-view" data-i18n="listView">List</button></li>
                        <li><button class="view-btn" data-view="kanban-view" data-i18n="kanbanView">Kanban</button></li>
                        <li><button class="view-btn" data-view="calendar-view" data-i18n="calendarView">Calendar</button></li>
                    </ul>
                </nav>
                <div class="projects-panel">
                    <h3>Projects</h3>
                    <ul id="project-list">
                        </ul>
                    <form id="add-project-form">
                        <input type="text" id="new-project-input" placeholder="Create new project..." required>
                        <button type="submit">+</button>
                    </form>
                </div>
                <div id="team-panel">
                    <h3>Team</h3>
                    <ul id="team-list"></ul>
                </div>
                 <div id="team-chat-panel">
                    <div class="sidebar-section-header">
                        <h3>Team Chat</h3>
                        <a href="chat.html" class="chat-header-link" title="Open full chat">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                        </a>
                    </div>
                    <div id="team-chat-messages">
                        </div>
                    <form id="team-chat-form">
                        <input type="text" id="team-chat-input" placeholder="Type a message..." required autocomplete="off">
                        <button type="submit">Send</button>
                    </form>
                </div>
                <div class="sidebar-footer">
                    <a href="settings.html" class="settings-link">Settings</a>
                    <div class="language-switcher">
                        <button class="lang-btn" data-lang="en">EN</button>
                        <button class="lang-btn" data-lang="sv">SV</button>
                        <button class="lang-btn" data-lang="zh">中文</button>
                    </div>
                </div>
            </aside>

            <main>
                <header id="project-header" class="hidden">
                    <div class="project-header-info">
                        <img id="project-logo" src="https://placehold.co/48x48/E9ECEF/495057?text=P" alt="Project Logo">
                        <h2 id="project-name-header"></h2>
                    </div>
                    <div class="project-header-actions">
                        <input type="file" id="logo-upload-input" class="hidden" accept="image/png, image/jpeg">
                        <button id="change-logo-btn">Change Logo</button>
                    </div>
                </header>

                <div class="task-creation-area">
                    <form id="add-task-form">
                        <input type="text" id="new-task-input" placeholder="e.g., Design new logo tomorrow high priority" required>
                        <button type="submit" data-i18n="addTask">Add Task</button>
                    </form>
                </div>

                <div id="list-view" class="view active"></div>

                <div id="kanban-view" class="view">
                    <div class="kanban-board">
                        <div class="kanban-column" data-status="todo">
                            <h3 data-i18n="todo">To Do</h3>
                            <div class="kanban-tasks" id="kanban-todo"></div>
                        </div>
                        <div class="kanban-column" data-status="in-progress">
                            <h3 data-i18n="inProgress">In Progress</h3>
                            <div class="kanban-tasks" id="kanban-in-progress"></div>
                        </div>
                        <div class="kanban-column" data-status="done">
                            <h3 data-i18n="done">Done</h3>
                            <div class="kanban-tasks" id="kanban-done"></div>
                        </div>
                    </div>
                </div>

                <div id="calendar-view" class="view">
                    <div class="calendar-header">
                        <button id="prev-month">&lt;</button>
                        <h2 id="calendar-month-year"></h2>
                        <button id="next-month">&gt;</button>
                    </div>
                    <div id="calendar-grid"></div>
                </div>
            </main>
        </div>
    </div>

    <div id="task-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <form id="edit-task-form">
                <input type="hidden" id="edit-task-id">
                <input type="text" id="edit-task-name" required>
                <div class="modal-section">
                    <div class="form-row">
                         <div class="form-group">
                            <label for="edit-task-project">Project</label>
                            <select id="edit-task-project" required></select>
                        </div>
                        <div class="form-group">
                            <label for="edit-task-assignees">Assignees</label>
                            <select id="edit-task-assignees" multiple></select>
                        </div>
                    </div>
                     <div class="form-row">
                        <div class="form-group">
                            <label for="edit-task-status">Status</label>
                            <select id="edit-task-status">
                                <option value="todo">To Do</option>
                                <option value="in-progress">In Progress</option>
                                <option value="done">Done</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="edit-task-priority">Priority</label>
                            <select id="edit-task-priority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit-task-due-date">Due Date</label>
                            <input type="date" id="edit-task-due-date">
                        </div>
                    </div>
                </div>
                <div class="modal-section">
                    <label for="edit-task-description">Description</label>
                    <textarea id="edit-task-description" placeholder="Add a more detailed description..."></textarea>
                </div>
                 <div class="modal-section">
                    <label>Attachments</label>
                    <div id="attachments-list"></div>
                    <input type="file" id="add-attachment-input" class="hidden">
                    <button type="button" id="add-attachment-btn">Add Attachment</button>
                </div>
                <div class="modal-section">
                    <label>Subtasks</label>
                     <button type="button" id="ai-subtask-btn">Generate Subtasks with AI ✨</button>
                    <div id="subtasks-list"></div>
                    <div id="add-subtask-container">
                        <input type="text" id="new-subtask-input" placeholder="Add a new subtask and press Enter">
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="submit">Save Changes</button>
                </div>
            </form>
            <hr>
            <div class="modal-section" id="activity-feed">
                <label>Activity & Comments</label>
                <div id="comments-list"></div>
                <div class="comment-input-wrapper">
                    <div id="mention-suggestions" class="hidden"></div>
                    <form id="add-comment-form">
                        <input type="text" id="new-comment-input" placeholder="Write a comment... use @ to mention" required autocomplete="off">
                        <button type="submit">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="invite-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h3 data-i18n="inviteModalTitle">Invite Your Teammates</h3>
            <p data-i18n="inviteModalDesc">Share this link with your team. When they sign up, they'll automatically join your company.</p>
            <div class="invite-link-container">
                <input type="text" id="invite-link-input" readonly>
                <button id="copy-invite-link-button" data-i18n="copyLink">Copy Link</button>
            </div>
            <p id="copy-success-msg" class="hidden" data-i18n="linkCopied">Link copied to clipboard!</p>
        </div>
    </div>

    <div id="command-palette-modal" class="modal-overlay hidden">
        <div class="modal-content" id="command-palette-content">
             <input type="text" id="command-palette-input" placeholder="Search for tasks, projects, people...">
             <div id="command-palette-results">
                <div class="command-palette-placeholder">Start typing to search...</div>
             </div>
        </div>
    </div>


    <script type="module" src="js/app.js"></script>
</body>
</html>
