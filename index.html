<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActionPad</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="auth-container">
        <div class="auth-box">
            <h2>Welcome to ActionPad</h2>
            <p>Please sign in or register to continue.</p>
            <div id="auth-form-container">
                <form id="login-form" class="auth-form">
                    <h3>Login</h3>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p class="auth-error" id="login-error"></p>
                </form>
                <form id="register-form" class="auth-form">
                    <h3>Register</h3>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" minlength="6" required>
                    <button type="submit">Register</button>
                    <p class="auth-error" id="register-error"></p>
                </form>
            </div>
             <p class="auth-toggle">Don't have an account? <a href="#" id="show-register">Register here</a></p>
             <p class="auth-toggle" style="display:none;">Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>
    </div>


    <div id="app-container" class="hidden">
        <header>
            <h1>ActionPad</h1>
            <div class="header-controls">
                <span id="user-email"></span>
                <button id="logout-button">Logout</button>
            </div>
        </header>

        <div class="main-layout">
            <aside>
                <nav>
                    <h3>Views</h3>
                    <ul id="view-switcher">
                        <li><button class="view-btn active" data-view="list-view">List</button></li>
                        <li><button class="view-btn" data-view="kanban-view">Kanban</button></li>
                        <li><button class="view-btn" data-view="calendar-view">Calendar</button></li>
                    </ul>
                </nav>
                 </aside>

            <main>
                <div class="task-creation-area">
                    <form id="add-task-form">
                        <input type="text" id="new-task-input" placeholder="e.g., Renew driver's license next Friday high priority" required>
                        <button type="submit">Add Task</button>
                    </form>
                </div>

                <div id="list-view" class="view active">
                    </div>

                <div id="kanban-view" class="view">
                    <div class="kanban-board">
                        <div class="kanban-column" data-status="todo">
                            <h3>To Do</h3>
                            <div class="kanban-tasks" id="kanban-todo"></div>
                        </div>
                        <div class="kanban-column" data-status="in-progress">
                            <h3>In Progress</h3>
                            <div class="kanban-tasks" id="kanban-in-progress"></div>
                        </div>
                        <div class="kanban-column" data-status="done">
                            <h3>Done</h3>
                            <div class="kanban-tasks" id="kanban-done"></div>
                        </div>
                    </div>
                </div>

                <div id="calendar-view" class="view">
                    <div class="calendar-header">
                        <button id="prev-month">&lt;</button>
                        <h2 id="calendar-month-year"></h2>
                        <button id="next-month">&gt;</button>
                    </div>
                    <div class="calendar-grid-header">
                        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                    </div>
                    <div id="calendar-grid">
                        </div>
                </div>
            </main>
        </div>
    </div>

    <div id="task-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <form id="edit-task-form">
                <input type="hidden" id="edit-task-id">
                <input type="text" id="edit-task-name" required>
                <textarea id="edit-task-description" placeholder="Add a description..."></textarea>
                <label for="edit-task-due-date">Due Date:</label>
                <input type="date" id="edit-task-due-date">
                <label for="edit-task-priority">Priority:</label>
                <select id="edit-task-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <label for="edit-task-status">Status:</label>
                <select id="edit-task-status">
                    <option value="todo">To Do</option>
                    <option value="in-progress">In Progress</option>
                    <option value="done">Done</option>
                </select>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 ActionPad. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script type="module" src="app.js"></script>
</body>
</html>
